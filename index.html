<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>todolist</title>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>TO-DO LIST</h1></header>
      <div class="inputField">
        <input
          type="text"
          id="addValue"
          placeholder="할일 추가하기"
          autofocus
        />
        <button type="button" id="btn" onclick="addTodo()">
          <i class="xi-plus xi-2x"></i>
        </button>
      </div>
      <div>
        <ul id="addTodo" class="TodoList">
          <li><div id="result"></div></li>
        </ul>
      </div>
      <div class="footer">
        <button type="button" id="allClear" onclick="allClearList()">
          <p>모두 삭제</p>
        </button>
      </div>
    </div>
  </body>
</html>
